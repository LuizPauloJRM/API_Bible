<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor Bíblico - Página Principal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link href="../styles/css.css" rel="stylesheet">

</head>

<body>
    <div class="main-container">
        <!-- Cabeçalho -->
        <div class="header-card">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1><i class="bi bi-book"></i> Leitor Bíblico</h1>
                    <p class="text-muted mb-0">Sua jornada de leitura bíblica diária</p>
                </div>
                <button class="btn btn-primary" onclick="irParaMetas()">
                    <i class="bi bi-trophy"></i> Minhas Metas
                </button>
            </div>
        </div>

        <!-- Estatisticas do Dia -->
        <div class="stats-card">
            <h5 class="mb-3"><i class="bi bi-calendar-check"></i> Progresso de Hoje</h5>
            <div class="row">
                <div class="col-md-4 stat-item">
                    <div class="stat-number" id="capitulosLidos">0</div>
                    <div class="stat-label">Capítulos Lidos</div>
                </div>
                <div class="col-md-4 stat-item">
                    <div class="stat-number" id="metaDiaria">3</div>
                    <div class="stat-label">Meta Diária</div>
                </div>
                <div class="col-md-4 stat-item">
                    <div class="stat-number" id="sequencia">0</div>
                    <div class="stat-label">Dias Seguidos</div>
                </div>
            </div>
            <div class="mt-3">
                <label class="text-white mb-2">Progresso da Meta:</label>
                <div class="progress">
                    <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%">0%</div>
                </div>
            </div>
        </div>

        <!-- Alerta de Meta Cumprida -->
        <div id="alertaMeta" class="alert alert-success d-none" role="alert">
            <h5><i class="bi bi-trophy-fill"></i> Parabéns! Meta Diária Cumprida!</h5>
            <p id="mensagemMotivacional" class="mb-0"></p>
        </div>

        <!-- Formulário de Busca -->
        <div class="reading-card">
            <h4><i class="bi bi-search"></i> Buscar Capítulo</h4>
            <form id="formBusca" class="mt-3">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Livro:</label>
                        <input type="text" id="inputLivro" class="form-control" placeholder="Ex: João, Salmos, Gênesis"
                            required>
                        <small class="text-muted">Digite o nome do livro em português</small>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Capítulo:</label>
                        <input type="number" id="inputCapitulo" class="form-control" min="1" placeholder="1" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">&nbsp;</label>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-book-half"></i> Ler
                        </button>
                    </div>
                </div>
            </form>

            <!-- Sugestões de Leitura -->
            <div class="mt-4">
                <h6>Sugestões Rápidas:</h6>
                <div class="d-flex gap-2 flex-wrap">
                    <button class="btn btn-outline-secondary btn-sm" onclick="buscarCapitulo('João', 3)">João 3</button>
                    <button class="btn btn-outline-secondary btn-sm" onclick="buscarCapitulo('Salmos', 23)">Salmos
                        23</button>
                    <button class="btn btn-outline-secondary btn-sm" onclick="buscarCapitulo('Gênesis', 1)">Gênesis
                        1</button>
                    <button class="btn btn-outline-secondary btn-sm"
                        onclick="buscarCapitulo('Provérbios', 3)">Provérbios 3</button>
                    <button class="btn btn-outline-secondary btn-sm" onclick="buscarCapitulo('Mateus', 5)">Mateus
                        5</button>
                </div>
            </div>
        </div>

        <!-- Área de Leitura -->
        <div id="areaLeitura" class="reading-card d-none">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 id="tituloCapitulo"></h4>
                <button class="btn btn-success" onclick="marcarComoLido()">
                    <i class="bi bi-check-circle"></i> Marcar como Lido
                </button>
            </div>
            <div id="textoLeitura" class="bible-text"></div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading d-none">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="text-white mt-3">Carregando capítulo...</p>
        </div>
    </div>
    <script src="../javaScript/script.js"></script>
</body>

</html>
